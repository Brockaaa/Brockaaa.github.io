<style>
  @font-face {
    font-family: CustomFont;

  }

    background-color: #FEF3E0;
    margin: 0;

    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    z-index: 2;
    padding: 20px;
    background: #FFF;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    max-height: 90vh;
    max-width: 65vw;
  }
  h1 {
    color: #448958;
    font-size: 24px;
    margin-top: 20px;
  }
  h2 {
    font-size: 20px;
    margin-top: 20px;
  }
  p, ul, li {
    color: #333;
    font-size: 16px;
    line-height: 1.5;
    text-align: left;
    margin: 10px 0;
  }
  ul {
    list-style: inside disc;
    padding-left: 20px;
  }
  a {
    color: #E65C38;
    text-decoration: underline;
  }
  .picker {
    position: absolute; top: 20px; right: 20px; z-index: 5;
  }
  .star {
    position: absolute;
    width: 15px;
    height: 15px;
    background-image: url('star.svg');
    background-size: cover;
    z-index: 1;
  }
  @media only screen and (max-width: 600px) {
    h1 {
      font-size: 20px;
    }
    p, ul, li {
      font-size: 14px;
    }
    .picker {
      position: absolute; top: 20px; right: 50%; transform: translateX(50%); z-index: 5;
    }
    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
      background: #FFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 80vh;
      max-width: 80vw;
    }
  }
</style>
<script>
  function loadContent(language) {
    const enContent = `
      <h1>What Data is Sent When You Start a Game?</h1>
      <p>When you start a game, the following information is sent to our server for analytics purposes:</p>
      <ul>
          <li>Your randomly generated player ID (only if you agree to)</li>
          <li>The timestamp of the game start</li>
          <li>The game mode</li>
          <li>The number of players</li>
          <li>The operating system of the device</li>
          <li>The number of players</li> 
      </ul>
      <p>No personal data is collected.</p>
      <a href="https://anton-sagt.de/privacy-policy.html">Read our full privacy policy</a>
    `;

    const deContent = `
  <h1>Welche Daten werden gesendet, wenn du ein Spiel startest?</h1>
  <p>Wenn du ein Spiel startest, werden die folgenden Informationen zu Analysezwecken an unseren Server gesendet:</p>
  <ul>
      <li>Deine zuf채llig generierte Spieler-ID (nur wenn du zustimmst)</li>
      <li>Der Zeitstempel des Spielstarts</li>
      <li>Der Spielmodus</li>
      <li>Die Anzahl der Spieler*innen</li>
      <li>Das Betriebssystem des Ger채ts</li>
  </ul>
  <p>Es werden keine personenbezogenen Daten erfasst.</p>
  <a href="https://anton-sagt.de/privacy_policy.html">Lies unsere vollst채ndige Datenschutzerkl채rung</a>
`;

    const container = document.querySelector('.container');
    container.innerHTML = language === 'en' ? enContent : deContent;
  }

  function getLanguageFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('lang') || 'de'; 
  }

  window.onload = function() {
    const language = getLanguageFromURL();
    document.getElementById('language-select').value = language;
    loadContent(language);
  };
</script>
</head>
<body>

<div class="container">
  <!-- Content will be loaded here -->
</div>

<div class="picker">
  <label for="language-select">Language:</label>
  <select id="language-select" onchange="loadContent(this.value)">
    <option value="de">DE</option>
    <option value="en">EN</option>
  </select>
</div>
