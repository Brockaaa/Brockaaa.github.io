<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>

        function start(){
            sendKey().then(() => {
                redirect();
            })
        }

 
    async function sendKey() {
      const key = "sticker2";

      try {
        const response = await fetch('https://api.anton-sagt.de/visit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ key })
        });

    
       
      } catch (error) {
        console.error('Error sending request:', error);
        alert('Failed to connect to the API.');
      }
    }


        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for Android device
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.brockadev.antonsagt";
            } 
            // Check for iOS device (iPhone)
            else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = "https://anton-sagt.de";
            } 
            // Otherwise assume desktop
            else {
                window.location.href = "https://anton-sagt.de/welcome";
            }
        }
    </script>
</head>
<body onload="start()">
    <h1>Redirecting...</h1>
</body>
</html>
