<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  @font-face {
    font-family: CustomFont;
    src: url('Grandstander-ExtraBold.ttf') format('truetype');
  }
  body {
    background-color: #FEF3E0;
    margin: 0;
    padding: 0;
    font-family: CustomFont, Arial, sans-serif;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .picker {
    position: absolute; top: 20px; right: 20px;  z-index: 5;
  }
  .container {
    text-align: center;
    z-index: 2;
    padding: 20px;
    background: #FFF;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    max-height: 90vh;
    max-width: 65vw;
  }
  h1 {
    color: #448958;
    font-size: 24px;
    margin-top: 20px;
  }
  p, ul, li {
    color: #333;
    font-size: 16px;
    line-height: 1.5;
    text-align: left;
    margin: 10px 0;
  }
  ul {
    list-style: inside disc;
    padding-left: 20px;
  }
  .star {
    position: absolute;
    width: 15px; /* Set initial width to 15px */
    height: 15px; /* Set initial height to 15px */
    background-image: url('star.svg');
    background-size: cover;
    z-index: 1;
  }
  a {
    color: #E65C38;
    text-decoration: underline;
  }
  @media only screen and (max-width: 600px) {
    h1 {
      font-size: 20px;
    }
    p, ul, li {
      font-size: 14px;
    }
    .picker {
    position: absolute; top: 20px; right: 50%; transform: translateX(50%); z-index: 5;
  }
  }
</style>
<script>
  // Function to load content based on the language code
  function loadContent(language) {
    const enContent = `
    <h1>Support for Anton Sagt</h1>
    <p>If you have any questions, concerns, or need assistance, please feel free to contact us.</p>
    <p><strong>Developer:</strong> Brocka Dev</p>
    <p><strong>Legal Name:</strong> Anton Brock</p>
    <p><strong>Email:</strong> <a href="mailto:brocka.dev@gmail.com">brocka.dev@gmail.com</a></p>
    `;

    const deContent = `
    <h1>Support für Anton Sagt</h1>
    <p>Wenn Sie Fragen, Bedenken oder Unterstützungsbedarf haben, zögern Sie bitte nicht, uns zu kontaktieren.</p>
    <p><strong>Entwickler:</strong> Brocka Dev</p>
    <p><strong>Rechtsname:</strong> Anton Brock</p>
    <p><strong>E-Mail:</strong> <a href="mailto:brocka.dev@gmail.com">brocka.dev@gmail.com</a></p>
    `;

    const container = document.querySelector('.container');
    if (language === 'en') {
      container.innerHTML = enContent;
    } else {
      container.innerHTML = deContent;
    }
  }

  // Function to get language code from URL
  function getLanguageFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('lang') || 'en'; // Default to English if no language code is provided
  }

  // Load content based on the language code from URL
  window.onload = function() {
    const language = getLanguageFromURL();
    loadContent(language);
  };
</script>
</head>
<body>

<div class="container">
  <!-- Content will be loaded here based on the selected language -->
</div>

<div class="picker">
  <label for="language-select">Language:</label>
  <select id="language-select" onchange="loadContent(this.value)">
    <option value="en">EN</option>
    <option value="de">DE</option>
  </select>
</div>
