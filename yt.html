<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playback Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #player {
            margin: 20px auto;
        }
        #time-display {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YouTube Playback Time Tracker</h1>
    <div id="player"></div>
    <p id="time-display">Time Played: 0 seconds</p>

    <script>
        let player;
        let maxTimePlayed = 0;

        // Dynamically load the YouTube API
        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
        }

        // Called by YouTube API when it is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'dQw4w9WgXcQ', // Replace with your YouTube video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                },
            });
        }

        // Ensure the player is ready
        function onPlayerReady(event) {
            console.log('Player is ready!');
        }

        // Handle state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                trackPlayback();
            }
        }

        // Track playback
        function trackPlayback() {
            const interval = setInterval(() => {
                // Check if player is initialized and playing
                if (player && player.getPlayerState && player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    clearInterval(interval);
                }

                // Update max time played
                const currentTime = player.getCurrentTime();
                if (currentTime > maxTimePlayed) {
                    maxTimePlayed = currentTime;
                    document.getElementById('time-display').textContent = `Time Played: ${maxTimePlayed.toFixed(2)} seconds`;
                }
            }, 1000);
        }

        // Load the API and initialize
        window.onload = loadYouTubeAPI;
    </script>
</body>
</html>
