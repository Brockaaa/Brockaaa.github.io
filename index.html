<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Sagt</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  @font-face {
    font-family: CustomFont;
    src: url('Grandstander-ExtraBold.ttf') format('truetype');
  }
  body {
    background-color: #FEF3E0;
    margin: 0;
    padding: 0;
    font-family: CustomFont, Arial, sans-serif; /* Fallback to Arial if the custom font doesn't load */
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    z-index: 2;
    padding: 0 20px; /* Add padding to the container */
  }
  #logo {
    max-width: 200px;
    height: auto;
    animation: rotateLogo 15s linear infinite;
  }
  @keyframes rotateLogo {
  from {
    transform: rotate(0deg); /* Start rotation from 0 degrees */
  }
  to {
    transform: rotate(360deg); /* Rotate to 360 degrees */
  }
}
  #title {
    color: #448958;
    font-size: 24px; /* Reduce font size for mobile */
    margin-top: 20px;
    padding: 10px; /* Add padding to the title */
  }
  #instagram-link {
    color: #E65C38;
    font-size: 16px; /* Reduce font size for mobile */
    text-decoration: underline;
    margin-top: 10px;
  }
  #instagram-text {
    color: #448958;
    font-size: 16px; /* Reduce font size for mobile */
    margin-top: 10px;
    padding: 10px; /* Add padding to the text */
    line-height: 1.5; /* Increase line height for better readability */
  }
  .star {
    position: absolute;
    width: 15px; /* Set initial width to 15px */
    height: 15px; /* Set initial height to 15px */
    background-image: url('star.svg');
    background-size: cover;
    z-index: 1;
  }

  /* Adjustments for smaller screens */
  @media only screen and (max-width: 600px) {
    #title {
      font-size: 20px; /* Further reduce font size for smaller screens */
    }
    #instagram-link, #instagram-text {
      font-size: 14px; /* Further reduce font size for smaller screens */
    }
  }
</style>
</head>
<body>

<div class="container">
  <img id="logo" src="logo.png" alt="Logo">
  <h1 id="title">Hier entsteht die offizielle Website zu Anton Sagt, dem Trinkspiel!</h1>
  <p id="instagram-text"><a id="instagram-link" href="https://www.instagram.com/anton_sagt/" target="_blank">Hier</a> kommt ihr zu unserer Insta Page, um up to date zu bleiben!</p>
</div>
